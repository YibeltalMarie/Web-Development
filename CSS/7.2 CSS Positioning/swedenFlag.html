<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweden's Flag</title>
    <style>
      .flag {
        background-color: darkblue;
        width: 600px;
        height: 400px;
        position: relative;
      }

      .flag > div {
        background-color: yellow;
        position: absolute;
        width: 100%;
        height: 50px;
        top: 175px;
      }

      .flag > div > div {
        background-color: yellow;
        width: 50px;
        height: 400px;
        position: relative;
        left: 100px;
        bottom: 175px;
      }
    </style>
  </head>
  <body>
    <h1>Sweden's Flag</h1>
    <div class="flag">
      <div>
        <div></div>
      </div>
    </div>
  </body>
</html>
