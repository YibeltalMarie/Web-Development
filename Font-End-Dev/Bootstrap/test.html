<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-framework/css/bootstrap.min.css" />
    <title>Test</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <title>Bootstrap Grid Example</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
        />
      </head>
      <body class="p-4">
        <h2>Bootstrap Responsive Grid</h2>

        <div class="container">
          <div class="row">
            <div
              class="col-12 col-sm-6 col-md-4 col-lg-3 bg-primary text-white p-3"
            >
              Column 1
            </div>
            <div
              class="col-12 col-sm-6 col-md-4 col-lg-3 bg-success text-white p-3"
            >
              Column 2
            </div>
            <div
              class="col-12 col-sm-6 col-md-4 col-lg-3 bg-danger text-white p-3"
            >
              Column 3
            </div>
            <div
              class="col-12 col-sm-6 col-md-4 col-lg-3 bg-warning text-dark p-3"
            >
              Column 4
            </div>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
