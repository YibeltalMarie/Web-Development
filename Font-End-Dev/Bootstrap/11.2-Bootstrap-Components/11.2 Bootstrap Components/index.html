    1. Buttons
     base class : ".btn" which is required for all buttons
     btn-primary : for blue color and its usage is for "main action"
     btn-secondary : for gray color and its usage is for " secondary actions"
     btn-sucess: for green color an its usage is for " Sucess, confirm"
     btn-danger: for red color and its usage is for "Delete, Cancel"
     btn-warning: for yellow/orange and irs usage is for "Warnings"
     btn-info : for light blue and its usage is for "Extra info"
     btn-light: for white/gray and its usage is for "Soft action"

     syntax: 
      <button class="btn btn-danger">Delete</button>
-->
