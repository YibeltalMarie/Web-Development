  <body>
    <!-- Components 
    1. Buttons
     base class : ".btn" which is required for all buttons
     A. btn-primary : for blue color and its usage is for "main action"
     B. btn-secondary : for gray color and its usage is for " secondary actions"
     C. btn-sucess: for green color an its usage is for " Sucess, confirm"
     D. btn-danger: for red color and its usage is for "Delete, Cancel"
     E. btn-warning: for yellow/orange and irs usage is for "Warnings"
     F. btn-info : for light blue and its usage is for "Extra info"
     G. btn-light: for white/gray and its usage is for "Soft action"

     syntax: 
      <button class="btn btn-danger">Delete</button>
-->
    <button type="button" class="btn btn-success btn-lg w-100">Confirm</button>

    <button type="button" class="btn btn-danger btn-lg w-100">Delete</button>

    <button type="button" class="btn btn-secondary btn-lg w-100">Okay</button>

    <a href="#" class="btn btn-primary">Link!</a>
