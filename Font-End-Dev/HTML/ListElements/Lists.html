<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        An ordered Lists:
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>third item</li>
        </ol>
        An unorderd Lists:
        <ul>
            <li>First choice</li>
            <li>Second choice</li>
            <li>Third choice</li>
        </ul>
    </body>
</html>
